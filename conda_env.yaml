name: textsnake
channels:
  - defaults
  - anaconda
  - conda-forge
  - pytorch
dependencies:
  - python=3.6
  - opencv==4.0.1
  - scikit-image==0.14.0
  - easydict
  - numpy==1.15.1
  - pillow==5.3.0
  - scipy
  - torchvision
  - pytorch
  - shapely
  - tensorboardx
prefix: ~/.conda/envs/textsnake
